    <style>
      body, html, #root {
        display: flex;
        flex-direction: column;
        margin: 0;
        min-height: 100vh;
        padding: 0;
      }

      #loading {
        background: 'blue';
        font-family: 'Roboto';
        font-size: 1rem;
        font-weight: 900;
        height: 100vh;
        padding: 20% 0;
        text-align: center;
        width: 100vw;
        z-Index: 1;
      }
      body#loading {margin: 0px; width: 100vw; height: 100vh;
        background-image: radial-gradient(circle at 50% 15%, #fff, #fff 30%, #ccc);
      }
      body#loading #content {
        position: relative;
        width: 100%;
        height: 100%;
        font-size: 0px;
      }
      body#loading #logo {
        position: absolute;
        display: block;
        width: 140px;
        height: 140px;
        top: calc(50vh - 70px); left: calc(50vw - 70px);
      }
      div.t {
        display: inline-block;
        box-sizing: border-box;
        margin: 0px;
        width: 10vw;
        height: 10vh;
        background-color: #e2e2e2;
      }
      div.t.on {
        -webkit-animation: pulse 3s infinite linear alternate;
        -moz-animation: pulse 3s infinite linear alternate;
        animation: pulse 3s infinite linear alternate;
      }
      div.t.on:hover {
        -webkit-animation: none;
        background-color: #ccc;
      }
      @-webkit-keyframes pulse {
        100% { background-color: #fff; }
      }
      @-moz-keyframes pulse {
        100% { background-color: #fff; }
      }
      @keyframes pulse {
        100% { background-color: #fff; }
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class='loading' >
      <div id="root">
        <svg version="1.1" viewBox="0 0 140 140">

          <path d="m27.174 80.458c3.3458 14.542 17.815 29.015 32.355 32.364 33.79 7.784 63.157-23.352 52.134-57.447-1.8109-5.6-5.7717-11.456-10.679-16.364l-30.988 30.99 30.088 1e-3c0 16.761-13.703 30.321-30.517 30.088-16.136-0.224-29.335-13.343-29.654-29.478-0.16899-8.55 3.2288-16.307 8.8055-21.886l-0.076996-0.077 22.647-22.65c-28.332-0.812-50.856 25.154-44.114 54.459z" fill="#333"/>
        </svg>
        <script>
        var c = document.getElementById("root");
        for (var i = 0; i < 100; i += 1) {
          c.insertAdjacentHTML('beforeend', '<div class="t off"></div>');
        }
        var timer = setInterval(function () {
          var again = false;
          if (document.body.classList.contains('loading')) {
            var ts = c.querySelectorAll('div.t.off');
            var index = Math.floor(Math.random() * ts.length);
            ts[index].classList.remove('off');
            ts[index].classList.add('on');
            if (ts.length > 1) {
              again = true;
            }
          }
          if (! again) {
            clearInterval(timer);
          }
        }, 100)
        </script>
      </div>

  <script>
    let scrollIt = (destination, duration = 200, easing = 'linear', callback) => {

      const easings = {
        linear(t) {
          return t;
        },
        easeInQuad(t) {
          return t * t;
        },
        easeOutQuad(t) {
          return t * (2 - t);
        },
        easeInOutQuad(t) {
          return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
        },
        easeInCubic(t) {
          return t * t * t;
        },
        easeOutCubic(t) {
          return (--t) * t * t + 1;
        },
        easeInOutCubic(t) {
          return t < 0.5 ? 4 * t * t * t : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1;
        },
        easeInQuart(t) {
          return t * t * t * t;
        },
        easeOutQuart(t) {
          return 1 - (--t) * t * t * t;
        },
        easeInOutQuart(t) {
          return t < 0.5 ? 8 * t * t * t * t : 1 - 8 * (--t) * t * t * t;
        },
        easeInQuint(t) {
          return t * t * t * t * t;
        },
        easeOutQuint(t) {
          return 1 + (--t) * t * t * t * t;
        },
        easeInOutQuint(t) {
          return t < 0.5 ? 16 * t * t * t * t * t : 1 + 16 * (--t) * t * t * t * t;
        }
      };

      const start = window.pageYOffset;
      const startTime = 'now' in window.performance ? performance.now() : new Date().getTime();

      const documentHeight = Math.max(
        document.body.scrollHeight,
        document.body.offsetHeight,
        document.documentElement.clientHeight,
        document.documentElement.scrollHeight,
        document.documentElement.offsetHeight
      );

      const windowHeight = window.innerHeight ||
        document.documentElement.clientHeight ||
        document.getElementsByTagName('body')[0].clientHeight;

      const destinationOffset = typeof destination === 'number'
        ? destination
        : destination.offsetTop;

      const destinationOffsetToScroll = Math.round(
        documentHeight - destinationOffset < windowHeight
          ? documentHeight - windowHeight
          : destinationOffset - 40
        );

      if ('requestAnimationFrame' in window === false) {
        window.scroll(0, destinationOffsetToScroll);
        if (callback) {
          callback();
        }
        return;
      }

      let scroll = () => {
        const now = 'now' in window.performance
          ? performance.now()
          : new Date().getTime();

        const time = Math.min(1, ((now - startTime) / duration));
        const timeFunction = easings[easing](time);

        window.scroll(0, Math.ceil(
          (timeFunction * (destinationOffsetToScroll - start))
          + start));

        if (window.pageYOffset === destinationOffsetToScroll) {
          if (callback) {
            callback();
          }
          return;
        }

        requestAnimationFrame(scroll);
      }

      scroll();
      }

    document.querySelectorAll('a[href*="#"]').forEach(anchor => {
      anchor.addEventListener('click', e => {
        e.preventDefault();

        scrollIt(document.querySelector(
          anchor.getAttribute('href')),
          300,
          'easeOutQuad'
        );
      });
    });
  </script>
